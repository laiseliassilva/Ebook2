<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inscrição: Domine o mercado financeiro e construa sua independência financeira</title>
    
</head>
<body>
    <header>
        <h1>Domine o mercado financeiro e construa sua independência financeira</h1>
        <nav>
            <a href="ebook.html">Início</a>
        </nav>
    </header>
    <section>
        <h2>Inscreva-se Agora</h2>
        <form action="pagamento.html" method="get">
            <fieldset>
                <legend><strong>Dados Pessoais</strong></legend>
                <label for="checkbox-nome"> Nome: </label>
                <input type="text" name="nome" placeholder="Digite o nome" required/>
                <br>
                <label for="checkbox-dt_nasc"> Data de Nascimento: </label>
                <input type="date" name="dt_nasc" required/>
                <br>
                <label for="checkbox-CPF"> CPF: </label>
                <input type="number" name="checkbox-CPF" placeholder="Digite o CPF" required/>
                <br>
                <label for="checkbox-email"> Email: </label>
                <input type="email" name="email" placeholder="Digite o email" required/>
                <br>
                <label for="checkbox-telefone"> Telefone: </label>
                <input type="tel" name="telefone" placeholder="Digite o telefone" required/>
            </fieldset>
            <br>
            <button type="submit">Enviar Inscrição</button>
    </section>
    <footer>
        <center> <p>&copy; Copyright  2024 - SENAI - Serviço Nacional de Aprendizagem Industrial </p></center>
    </footer>
</body>
</html>
